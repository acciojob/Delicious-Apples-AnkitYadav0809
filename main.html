<html>

<body>
	<section class="product">
    <div class="product__photo">
        <div class="photo-container">
            <div class="photo-main">
                <img src="main-image-url" alt="Main apple image">
            </div>
            <div class="photo-album">
                <ul>
                    <li><img src="image-url-1" alt="Apple view 1"></li>
                    <li><img src="image-url-2" alt="Apple view 2"></li>
                    <!-- Add more images as needed -->
                </ul>
            </div>
        </div>
    </div>
    <div class="product__info">
        <h1>Delicious Apples</h1>
        <div class="price">Price: $<span>7.93</span></div>
        <div class="variant">
            <h3>Select a Color</h3>
            <ul>
                <li><img src="green-apple-url" alt="Green apple"></li>
                <li><img src="yellow-apple-url" alt="Yellow apple"></li>
                <!-- Add more colors as needed -->
            </ul>
        </div>
        <div class="description">
            <h3>BENEFITS</h3>
            <p>List the benefits of apples here.</p>
        </div>
        <button>ADD TO CART</button>
    </div>
